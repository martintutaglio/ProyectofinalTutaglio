<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-Commerce</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Agrega el enlace a la librería Sweet Alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <h1>Tienda Nuestra</h1>
        <span id="cartCount">0</span>
    </header>
    <main>
        <section>
            <h2>Productos</h2>
            <ul id="productList">
                <!-- Aquí se cargarán los productos desde JavaScript -->
            </ul>
        </section>
        <section id="cartSection">
            <button id="cart">Ver Carrito</button>
            <h2>Carrito de Compras</h2>
            <ul id="cartList">
                <!-- Los elementos del carrito se agregarán aquí desde JavaScript -->
            </ul>
            <p id="totalPrice">Total: $0.00</p>
            <button id="checkoutButton">Completar mi compra</button>
        </section>
    </main>

    <!-- Popup para el mensaje de éxito -->
    <div id="successMessage" class="success-message">
        Compra realizada exitosamente.
    </div>

    <!-- Popup para la ventana de pago -->
    <div id="paymentPopup" class="modal">
        <!-- Contenido del popup (desde JavaScript) -->
        <h3>Resumen de Compra</h3>
        <ul id="selectedProducts">
            <!-- Los productos seleccionados se agregarán aquí -->
        </ul>
        <p id="totalAmount">Total a pagar: $0.00</p>
        <select id="paymentMethod">
            <option value="creditCard">Tarjeta de Crédito</option>
            <option value="debitCard">Tarjeta de Débito</option>
            <option value="cash">Efectivo</option>
        </select>
        <button id="completePurchase">Finalizar Compra</button>
        <button id="closePopup">Cerrar</button>
    </div>
    <div id="cartTotal">Total: $0.00</div>
    

    <!-- Agrega el enlace al archivo JSON -->
    <script src="./ropa.json"></script>

    <!-- Enlaces a tus scripts -->
    <script src="./main.js"></script>
    <script src="./carrito.js"></script>
    <!-- Agrega el enlace a la librería Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>
</html>
